<!-- קרוסלה אופקית (Side-by-side) -->
<div class="carousel-wrap">
  <button class="nav prev" (click)="scroll(-1)" aria-label="Prev">‹</button>

  <div #strip class="carousel-strip" tabindex="0" aria-label="Gallery">
    <div class="carousel-card" *ngFor="let src of images; let idx = index">
      <img
        [src]="src"
        [alt]="'Store photo ' + (idx + 1)"
        loading="lazy"
        (error)="onImgError($event, idx)"
      />
    </div>
  </div>

  <button class="nav next" (click)="scroll(1)" aria-label="Next">›</button>
</div>
