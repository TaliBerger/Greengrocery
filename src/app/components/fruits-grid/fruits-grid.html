<h1>Fruits Section</h1>

<div class="fruit-grid">
  <div *ngFor="let fruit of fruits" class="fruit-item">
    <img [src]="fruit.imageUrl" alt="{{ fruit.name }}" />
    <h3>{{ fruit.name }}</h3>
    <p class="price">{{ fruit.price }}$</p>
    <a [href]="fruit.link" target="_blank">Learn more</a>
    <button (click)="addToCart(fruit)">Add to Cart</button>
  </div>
</div>
